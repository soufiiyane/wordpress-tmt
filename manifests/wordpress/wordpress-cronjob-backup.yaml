apiVersion: batch/v1
kind: CronJob
metadata:
  name: wordpress-upload-backup
  namespace: wordpress
spec:
  schedule: "0 0 * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 300
      template:
        spec:
          restartPolicy: OnFailure
          containers:
          - name: backup
            image: alpine:3.20
            command:
            - /bin/sh
            - -c
            - |
              set -e
              TS=$(date +%Y%m%d)
              tar czf /backup/uploads-${TS}.tar.gz -C /data .
              find /backup -name 'uploads-*.tar.gz' -mtime +7 -exec rm -f {} \;
            volumeMounts:
            - name: uploads
              mountPath: /data
            - name: backup
              mountPath: /backup
          volumes:
          - name: uploads
            persistentVolumeClaim:
              claimName: wordpress-uploads
          - name: backup
            persistentVolumeClaim:
              claimName: wordpress-backup