apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-providers
  namespace: monitoring
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
    - name: kubernetes-views
      orgId: 1
      folder: Kubernetes
      type: file
      disableDeletion: false
      editable: true
      options:
        path: /etc/grafana/dashboards/kubernetes
