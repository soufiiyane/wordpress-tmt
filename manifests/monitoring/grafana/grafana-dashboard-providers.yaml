apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-providers
  namespace: monitoring
data:
  dashboardproviders.yaml: |
    apiVersion: 1
    providers:
    - name: wordpress
      orgId: 1
      folder: WordPress
      type: file
      disableDeletion: false
      editable: true
      options:
        path: /etc/grafana/dashboards/wordpress
